<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So sánh Pathfinding (Nhóm 9)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #controls-top {
      margin-bottom: 10px;
      text-align: center;
    }
    #controls-top button {
      margin: 0 5px;
    }
    .builder, .comparisons {
      display: flex;
      justify-content: center;
    }
    .builder {
      margin-bottom: 10px;
    }
    .builder-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 25px);
      grid-template-rows: repeat(20, 25px);
      gap: 1px;
      background: #333;
    }
    .comparisons {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px;
      justify-content: center;
    }
    .cell {
      width: 25px;
      height: 25px;
      background: #fff;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .obstacle { background: #333; }
    .start    { background: #0a0 !important; }
    .end      { background: #a00 !important; }
    .open     { background: #8f8; }
    .closed   { background: #ddd; }
    .path     { background: #ff0; }
    .algo-box {
      text-align: center;
    }
    .algo-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="controls-top">
    <button id="clear">Xóa Map</button>
  </div>

  <div class="builder">
    <div>
      <div class="algo-title">Map Builder (Right-click: Start/End)</div>
      <div id="grid-builder" class="grid-container"></div>
    </div>
  </div>

  <div class="builder-controls">
    <button id="run">Chạy Tất Cả</button>
    <label>Hướng:
      <select id="direction">
        <option value="8">8 hướng</option>
        <option value="4">4 hướng</option>
      </select>
    </label>
    <label>Delay (ms): <input type="number" id="delay" value="50" min="0" max="500"></label>
  </div>

  <div class="comparisons">
    <div class="algo-box">
      <div class="algo-title">A* Search</div>
      <div id="grid-astar" class="grid-container"></div>
    </div>
    <div class="algo-box">
      <div class="algo-title">Dijkstra</div>
      <div id="grid-dijkstra" class="grid-container"></div>
    </div>
    <div class="algo-box">
      <div class="algo-title">BFS</div>
      <div id="grid-bfs" class="grid-container"></div>
    </div>
    <div class="algo-box">
      <div class="algo-title">DFS</div>
      <div id="grid-dfs" class="grid-container"></div>
    </div>
  </div>

  <script>
    const rows = 20, cols = 20;
    const dirs8 = [
      {dx:-1, dy:0}, {dx:1, dy:0}, {dx:0, dy:-1}, {dx:0, dy:1},
      {dx:-1, dy:-1},{dx:-1, dy:1},{dx:1, dy:-1},{dx:1, dy:1}
    ];
    const dirs4 = dirs8.slice(0, 4);

    const builderEl = document.getElementById('grid-builder');
    const grids = {};
    let startPos = null, endPos = null;

    function makeGrid(el) {
      const grid = [];
      for (let i = 0; i < rows; i++) {
        grid[i] = [];
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.i = i;
          cell.dataset.j = j;
          el.appendChild(cell);
          grid[i][j] = { i, j, el: cell, obstacle: false, prev: null, visited: false, g: Infinity, f: Infinity };
        }
      }
      return grid;
    }

    grids.builder = makeGrid(builderEl);
    ['astar', 'dijkstra', 'bfs', 'dfs'].forEach(id => {
      grids[id] = makeGrid(document.getElementById('grid-' + id));
    });

    let drawing = false, mode = 0;
    builderEl.addEventListener('contextmenu', e => {
      e.preventDefault();
      const c = e.target;
      if (!c.classList.contains('cell')) return;
      const i = +c.dataset.i, j = +c.dataset.j;
      if (mode === 0) {
        if (startPos) builderEl.children[startPos.i * cols + startPos.j].classList.remove('start');
        startPos = { i, j };
        c.classList.add('start');
        mode = 1;
      } else if (mode === 1) {
        if (endPos) builderEl.children[endPos.i * cols + endPos.j].classList.remove('end');
        endPos = { i, j };
        c.classList.add('end');
        mode = 2;
      }
    });
    builderEl.addEventListener('mousedown', e => { if (e.button === 0) drawing = true; });
    builderEl.addEventListener('mouseup', _ => drawing = false);
    builderEl.addEventListener('mousemove', e => {
      if (!drawing) return;
      const c = e.target;
      if (!c.classList.contains('cell')) return;
      const i = +c.dataset.i, j = +c.dataset.j;
      if ((startPos && i === startPos.i && j === startPos.j) || (endPos && i === endPos.i && j === endPos.j)) return;
      grids.builder[i][j].obstacle = true;
      c.classList.add('obstacle');
    });

    document.getElementById('clear').onclick = () => {
      startPos = endPos = null;
      mode = 0;
      builderEl.querySelectorAll('.cell').forEach(c => c.className = 'cell');
      for (const key in grids) grids[key].flat().forEach(n => {
        n.obstacle = false;
        n.prev = null;
        n.visited = false;
        n.g = Infinity;
        n.f = Infinity;
      });
    };

    document.getElementById('run').onclick = () => {
      if (!startPos || !endPos) return alert('Chưa đặt Start/End!');
      ['astar', 'dijkstra', 'bfs', 'dfs'].forEach(id => {
        grids[id].flat().forEach(n => {
          const b = grids.builder[n.i][n.j];
          const c = n.el;
          c.className = 'cell';
          n.obstacle = b.obstacle;
          if (b.obstacle) c.classList.add('obstacle');
          if (startPos.i === n.i && startPos.j === n.j) c.classList.add('start');
          if (endPos.i === n.i && endPos.j === n.j) c.classList.add('end');
          n.prev = null;
          n.visited = false;
          n.g = Infinity;
          n.f = Infinity;
        });
      });
      const delay = +document.getElementById('delay').value;
      const useDirs = document.getElementById('direction').value === '8' ? dirs8 : dirs4;
      runAStar(grids.astar, delay, useDirs);
      runDijkstra(grids.dijkstra, delay, useDirs);
      runBFS(grids.bfs, delay, useDirs);
      runDFS(grids.dfs, delay, useDirs);
    };

    function reconstruct(node) {
      while (node.prev) {
        if (!node.el.classList.contains('start') && !node.el.classList.contains('end')) node.el.classList.add('path');
        node = node.prev;
      }
    }
    function mark(node, cls) {
      if (!node.el.classList.contains('start') && !node.el.classList.contains('end')) node.el.classList.add(cls);
    }
    function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function runAStar(grid, delay, dirs) {
      const open = [];
      const start = grid[startPos.i][startPos.j], end = grid[endPos.i][endPos.j];
      start.g = 0;
      start.f = heuristic(start, end);
      open.push(start);
      while (open.length) {
        open.sort((a, b) => a.f - b.f);
        const cur = open.shift();
        if (cur.visited) continue;
        cur.visited = true;
        mark(cur, 'closed');
        if (cur === end) { reconstruct(cur); return; }
        for (const d of dirs) {
          const ni = cur.i + d.dx, nj = cur.j + d.dy;
          if (ni < 0 || ni >= rows || nj < 0 || nj >= cols) continue;
          const nb = grid[ni][nj];
          if (nb.obstacle || nb.visited) continue;
          const gNew = cur.g + (d.cost || 1);
          if (gNew < nb.g) {
            nb.g = gNew;
            nb.f = nb.g + heuristic(nb, end);
            nb.prev = cur;
            if (!open.includes(nb)) open.push(nb);
            mark(nb, 'open');
          }
        }
        await wait(delay);
      }
      alert('A* không tìm thấy!');
    }

    async function runDijkstra(grid, delay, dirs) {
      const open = [];
      const start = grid[startPos.i][startPos.j], end = grid[endPos.i][endPos.j];
      start.g = 0;
      open.push(start);
      while (open.length) {
        open.sort((a, b) => a.g - b.g);
        const cur = open.shift();
        if (cur.visited) continue;
        cur.visited = true;
        mark(cur, 'closed');
        if (cur === end) { reconstruct(cur); return; }
        for (const d of dirs) {
          const ni = cur.i + d.dx, nj = cur.j + d.dy;
          if (ni < 0 || ni >= rows || nj < 0 || nj >= cols) continue;
          const nb = grid[ni][nj];
          if (nb.obstacle || nb.visited) continue;
          const gNew = cur.g + (d.cost || 1);
          if (gNew < nb.g) {
            nb.g = gNew;
            nb.prev = cur;
            if (!open.includes(nb)) open.push(nb);
            mark(nb, 'open');
          }
        }
        await wait(delay);
      }
      alert('Dijkstra không tìm thấy!');
    }

    async function runBFS(grid, delay, dirs) {
      const queue = [];
      const start = grid[startPos.i][startPos.j], end = grid[endPos.i][endPos.j];
      queue.push(start);
      start.visited = true;
      while (queue.length) {
        const cur = queue.shift();
        mark(cur, 'closed');
        if (cur === end) { reconstruct(cur); return; }
        for (const d of dirs) {
          const ni = cur.i + d.dx, nj = cur.j + d.dy;
          if (ni < 0 || ni >= rows || nj < 0 || nj >= cols) continue;
          const nb = grid[ni][nj];
          if (nb.obstacle || nb.visited) continue;
          nb.visited = true;
          nb.prev = cur;
          queue.push(nb);
          mark(nb, 'open');
        }
        await wait(delay);
      }
      alert('BFS không tìm thấy!');
    }

    async function runDFS(grid, delay, dirs) {
      const stack = [];
      const start = grid[startPos.i][startPos.j], end = grid[endPos.i][endPos.j];
      stack.push(start);
      start.visited = true;
      while (stack.length) {
        const cur = stack.pop();
        mark(cur, 'closed');
        if (cur === end) { reconstruct(cur); return; }
        for (const d of dirs) {
          const ni = cur.i + d.dx, nj = cur.j + d.dy;
          if (ni < 0 || ni >= rows || nj < 0 || nj >= cols) continue;
          const nb = grid[ni][nj];
          if (nb.obstacle || nb.visited) continue;
          nb.visited = true;
          nb.prev = cur;
          stack.push(nb);
          mark(nb, 'open');
        }
        await wait(delay);
      }
      alert('DFS không tìm thấy!');
    }

    function heuristic(a,b){ return Math.hypot(a.i-b.i, a.j-b.j); }
  </script>
</body>
</html>
